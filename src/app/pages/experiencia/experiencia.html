<div class="p-2">
  <h1 class="mb-4">Experiencia Profesional</h1>
  <div class="row">
    @for (experiencia of experiencias(); track $index) {
      <div class="col-12 col-md-6 col-xl-4 mb-4">
        <mat-card class="experiencia-card h-100">
          <mat-card-title>{{ experiencia.cargo }}</mat-card-title>
          <mat-card-subtitle>
            {{ experiencia.empresa }} | {{ experiencia.periodo }}
          </mat-card-subtitle>
          <mat-card-content>
            <p>{{ experiencia.descripcion }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    }

</div>
</div>
