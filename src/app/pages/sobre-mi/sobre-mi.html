<div class="p-2">
  <h1 class="mb-4">Contacto</h1>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <mat-card class="sobre-mi-card bg-coffe-media-dark" appearance="filled">
        <mat-card-header>
          <mat-card-title>{{ nombre() }}</mat-card-title>
          <mat-card-subtitle class="mb-2">{{profesion()}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider class="divider"></mat-divider>
  
        <mat-card-content>
          <p class="fw-medium">{{ descripcion() }}</p>
  
  
  
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
</div>
