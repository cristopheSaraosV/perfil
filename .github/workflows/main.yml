name: Deploy Angular 20 to GitHub Pages

# Se dispara al hacer push en main
on:
  push:
    branches:
      - main

# Permisos necesarios para Pages
permissions:
  contents: read        # Leer el repo
  pages: write          # Publicar en GitHub Pages
  id-token: write       # Para autenticación OIDC (requerido por peaceiris)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'   # Angular 20 requiere >=20.19

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npm run build -- \
            --configuration production \
            --base-href "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        env:
          CI: false

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist/perfil   # Ajusta según tu angular.json (aquí asumo "perfil")
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
